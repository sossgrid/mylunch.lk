<div style="color:black;">
    <div>
        <div class="btn-group" role="group" aria-label="..." style="margin: 10px;">
            <a class="btn btn-primary" href="#/admin">Admin Panel</a>
            <a class="btn btn-primary" href="#/admin-allstores">All Stores</a>
        </div>
    </div>
    <br/><br/><br/>


  <table class="table">
    <thead>
      <tr>
        <th>Selected</th>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in allProducts">
        <td>
          <input type="checkbox" v-model="item.checked"/>
        </td>
        <td><img v-bind:src="'components/soss-uploader/service/get/products/' + item.itemid" alt="" style="width:60px;height:60px;"/></td>
        <td>{{ item.name }}</td>
        <td>{{ item.caption }}</td>
        <td>{{ item.uom }}.{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" v-on:click="submit">Submit</button>
</div>
