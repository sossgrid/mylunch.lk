<div class="row carousel-holder collapseMobile" v-if="canShowSlider">
    <div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="margin-bottom:50px">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img class="slide-image" src="img/slider/image1.png" alt="">
                </div>
                <div class="item">
                    <img class="slide-image" src="img/slider/image2.png" alt="">
                </div>
                <div class="item">
                    <img class="slide-image" src="img/slider/image3.png" alt="">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>

<a href="#/cart"><div class="fabButton showMobile" style="background-image: url('img/grabit.png');"></div></a>
<div class="col-sm-4 col-lg-4 col-md-4" v-for="item in items">
    <div class="thumbnail" style="border-radius:2px;">
        <div class="form-group" style="text-align:center;">
            <img v-if="item.inventory ? item.inventory.qty == 0 : true" src="img/outofstock.png" alt="" style="position: absolute;left: 45px;top: 40px;width: 200px;"/>
            <img v-if="item.inventory ? item.inventory.qty == 0 : true" class="homeImage" v-bind:src="'components/soss-uploader/service/get/products/' + item.itemid" style="opacity: 0.5; filter: alpha(opacity=50);"  alt=""/>
            <img v-if="item.inventory ? item.inventory.qty != 0 : false" class="homeImage" v-bind:src="'components/soss-uploader/service/get/products/' + item.itemid" alt=""/>
        </div>
        <div class="caption form-group">
            <h4 class="pull-right">{{ item.uom }}.{{ item.price }}</h4> 
            <h4>{{ item.name }}</h4>
            <p>{{ item.caption }}</p>
            <!--Label v-if="item.inventory ? item.inventory.qty != 0 : false">QTY in Stock : <label>{{ item.inventory.qty }}</label></Label-->
            <a v-if="item.inventory ? item.inventory.qty != 0 : false" v-on:click="additem(item,false)" role="button" style="margin-left:-1px;width:130px;margin-top:10px;" class="btn btn-primary addCartButton">Grab It</a>
            <a v-if="item.inventory ? item.inventory.qty == 0 : true" v-on:click="additem(item,true)" role="button" style="margin-left:-1px;width:130px;margin-top:10px;" class="btn btn-primary addCartButton">Grab It</a>
        </div>
        <div class="form-group">

        </div>                  
    </div>	
</div>
