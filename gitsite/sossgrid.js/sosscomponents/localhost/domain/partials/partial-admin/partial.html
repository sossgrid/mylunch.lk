<div class="col-sm-12 col-lg-12 col-md-12" style="color:black;">
    <div class="thumbnail-admin col-sm-3 col-lg-3 col-md-3" v-for="item in items">
        <a :href="item.href">
        <img :src="item.imgSrc" alt=""/>
        <div class="caption">
            <h4> {{ item.name }}</h4> 
            <p style="text-align:center;"> {{ item.description }}</p>
        </div>
        </a>
    </div>	

</div>
